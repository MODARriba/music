<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Music App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      padding: 30px 25px;
      border-radius: 12px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card white z-depth-3">
          <h5 class="login-header">Login to Melofy</h5>
          <form action="login.php" method="POST">
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" name="email" class="validate" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" name="password" class="validate" required>
              <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light purple lighten-1" style="width: 100%;" type="submit">
              Log In
            </button>
          </form>
          <p class="center-align" style="margin-top: 20px;">
            Don't have an account? <a href="register.html" class="purple-text text-darken-2">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
