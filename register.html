<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Music App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
    }

    .card {
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .register-header {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.8em;
      color: #5e35b1;
    }

    .btn {
      background-color: #7e57c2;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #5e35b1;
    }

    .input-field input:focus + label, .input-field input.validate:focus + label {
      color: #5e35b1;
    }

    .input-field input:focus {
      border-bottom: 1px solid #5e35b1;
    }

    .center-align a {
      color: #7e57c2;
    }

    .center-align a:hover {
      color: #5e35b1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card white z-depth-3">
          <h5 class="register-header">New To Melofy..?</h5>
          <form action="register.php" method="POST">
            <div class="input-field">
              <i class="material-icons prefix">person</i>
              <input id="username" type="text" name="username" required>
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" name="email" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" name="password" required>
              <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light" style="width: 100%;" type="submit">
              Register
            </button>
          </form>
          <p class="center-align" style="margin-top: 20px;">
            Already have an account? <a href="login.html" class="purple-text text-darken-2">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
